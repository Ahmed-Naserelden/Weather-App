<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Now</title>
    <style>
    </style>
    <link rel="icon" type="image/x-icon" href="http://openweathermap.org/img/w/04n.png">
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div class="main-container">
        <div class="container top">
            <h1>Weather App</h1>
            <form action="" onsubmit="return false">
                <input type="text" class="search" placeholder="Search By City Name">
                <button type="submit" class="btn">Submit</button>
                <p class="error">Please Enter a Valid City </p>
            </form>
            <section>
                <div class="cotainer">
                    <div class="icon">
                        <img src="" alt="" class="weather-icon">
                    </div>
                    <div class="loction">
                        <div class="city">Cairo, EG</div>
                        <div class="date"> Thurthday, Nov 26 2022</div>
                        <div class="current">
                            <div class="temp">
                                Temp: 25<span>°C</span>
                            </div>
                            <div class="weather">Weather: Sunny</div>
                            <div class="temp-range">Temp Range: 10°C | 15°C</div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="../JAVASCRIPT/master.js"></script>
</body>
</html>
